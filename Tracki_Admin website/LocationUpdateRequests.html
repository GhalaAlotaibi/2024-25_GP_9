    <section class="status-section">

        <p id="status">مرحبًا!</p>

          <div id="notification-trigger" class="notification-trigger">
            <i class="fas fa-bell notification-icon" title="الإشعارات"></i>
            <span id="notification-badge" class="notification-badge hidden"></span>

    <!-- Main Content -->
    <div class="content">
      <h2>طلبات تحديث الموقع</h2>
      <p style="margin: 20px 0"></p>
      <div class="table-container">
        <table id="location-update-table">
          <thead>
            <tr>
              <th>العربة</th>

        <div id="pagination-controls" style="text-align: center; margin-top: 20px"></div>

  <!-- Footer -->

  <!-- Firebase Script -->
  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut,
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      getDoc,
      updateDoc,
      addDoc,
      query,
      where,
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBL6Y2okjMbi3EcqrBnaE-ky-KvOF7hVA8",
      authDomain: "trucki-database.firebaseapp.com",
      projectId: "trucki-database",
      storageBucket: "trucki-database.appspot.com",
      messagingSenderId: "283818817351",
      appId: "1:283818817351:web:bfa138d68f42dfc64c3e62",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // EmailJS Initialization
    (function () {
      emailjs.init("aSjH9uTGS9FjbZvje"); // Public key for EmailJS
    })();

    // Auth state change listener
    onAuthStateChanged(auth, (user) => {
      const statusElement = document.getElementById("status");
      if (user) {
        const username = user.email.split("@")[0];
        statusElement.innerText = `مرحبًا ${username} !`;
        fetchLocationUpdateRequests(); // Fetch the location update requests
        checkPendingTrucks(); //Notifications <!--*************************************************************************************************************-->
        setInterval(checkPendingTrucks, 300000); // Check every 5 minutes
      } else {
        statusElement.innerText = "لم يتم تسجيل الدخول";
        window.location.href = "WelcomePage.html";
      }
    });

    // Logout handler
    const logoutIcon = document.getElementById("logout-icon");
    logoutIcon.addEventListener("click", async () => {
      try {
        await signOut(auth);
        alert("تم تسجيل الخروج بنجاح!");
        window.location.href = "WelcomePage.html";
      } catch (error) {
        alert("حدث خطأ أثناء تسجيل الخروج: " + error.message);
      }
    });

    // Pagination variables
    let currentPage = 1;
    const rowsPerPage = 6;
    let allLocationRequests = [];


    // Fetch location update requests from Firestore NEW ----------------------------------------------------------------------------------FASTER &Pagination
    async function fetchLocationUpdateRequests() {
      try {
        document.getElementById("loading-message").style.display = "flex";

        const [locationUpdatesSnapshot, ownersSnapshot, trucksSnapshot] = await Promise.all([
          getDocs(collection(db, "Location_Update")),
          getDocs(collection(db, "Truck_Owner")),
          getDocs(collection(db, "Food_Truck"))
        ]);

        // Create lookup maps
        const ownersMap = {};
        ownersSnapshot.forEach(doc => {
          ownersMap[doc.id] = doc.data();
        });

        const trucksMap = {};
        trucksSnapshot.forEach(doc => {
          trucksMap[doc.data().ownerID] = {
            id: doc.id,
            ...doc.data()
          };
        });

        // Process all requests
        allLocationRequests = [];
        const rows = await Promise.all(locationUpdatesSnapshot.docs.map(async (docSnapshot) => {
          const data = docSnapshot.data();
          const ownerData = ownersMap[data.ownerID] || {
            Name: "غير محدد",
            Email: "غير محدد",
            PhoneNum: "غير محدد"
          };

          const truckData = trucksMap[data.ownerID] || {
            name: "غير محدد",
            location: "0,0"
          };

          const [oldLatitude, oldLongitude] = truckData.location.split(",");
          const newLatitude = data.latitude;
          const newLongitude = data.longitude;

          const oldLocationMapUrl = `https://www.google.com/maps?q=${oldLatitude},${oldLongitude}`;
          const newLocationMapUrl = `https://www.google.com/maps?q=${newLatitude},${newLongitude}`;

          const statusTranslations = {
            pending: "قيد الانتظار",
            accepted: "مقبول",
            rejected: "مرفوض",
          };
          const statusText = statusTranslations[data.status] || "غير محددة";

          const row = document.createElement("tr");
          row.innerHTML = `
        <td>${truckData.name}</td>
        <td>
          <div class="owner-details">
            <p><strong>الاسم:</strong> ${ownerData.Name}</p>
            <p><strong>البريد الإلكتروني:</strong> ${ownerData.Email}</p>
            <p><strong>رقم الهاتف:</strong> ${ownerData.PhoneNum}</p>
          </div>
        </td>
        <td><a href="${oldLocationMapUrl}" target="_blank">عرض</a></td>
        <td><a href="${newLocationMapUrl}" target="_blank">عرض</a></td>
        <td><a href="${data.locationUpdateFile}" target="_blank">عرض</a></td>
        <td>${statusText}</td>
        <td>
          ${data.status === "pending" ? `
            <button class="accept-btn" data-id="${docSnapshot.id}" data-owner="${ownerData.Email}" 
              data-truck="${truckData.id}" data-lat="${newLatitude}" data-long="${newLongitude}">
              <i class="fas fa-check-circle"></i>
            </button>
            <button class="reject-btn" data-id="${docSnapshot.id}" data-owner="${ownerData.Email}" 
              data-truck="${truckData.id}">
              <i class="fas fa-times-circle"></i>
            </button>
          ` : data.status === "accepted" ? `
            <span>مقبول</span>
          ` : `
            <span>مرفوض بسبب: ${data.rejectionReason || "لا يوجد سبب"}</span>
          `}
        </td>
      `;

          return row;
        }));

        allLocationRequests = rows.filter(row => row);
        displayPage(currentPage);
        document.getElementById("loading-message").style.display = "none";

      } catch (error) {
        console.error("Error:", error);
        document.getElementById("loading-message").innerText = "حدث خطأ أثناء تحميل البيانات";
        const tableBody = document.querySelector("#location-update-table tbody");
        tableBody.innerHTML = `
      <tr>
        <td colspan="7" style="text-align: center; color: red;">
          حدث خطأ أثناء تحميل البيانات. يرجى المحاولة مرة أخرى لاحقًا
        </td>
      </tr>
    `;
      }
    }

    //Pagination functions -----------------------------------------------------------------------
    function displayPage(page) {
      const tableBody = document.querySelector("#location-update-table tbody");
      tableBody.innerHTML = "";

      const start = (page - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const rowsToDisplay = allLocationRequests.slice(start, end);

      rowsToDisplay.forEach((row) => tableBody.appendChild(row));
      updatePaginationControls();
    }

    function updatePaginationControls() {
      const paginationContainer = document.getElementById("pagination-controls");
      paginationContainer.innerHTML = "";

      const totalPages = Math.ceil(allLocationRequests.length / rowsPerPage);

      const prevLink = document.createElement("span");
      prevLink.textContent = "<";
      prevLink.classList.add("pagination-link");
      if (currentPage === 1) {
        prevLink.classList.add("disabled");
      } else {
        prevLink.addEventListener("click", () => {
          currentPage--;
          displayPage(currentPage);
        });
      }
      paginationContainer.appendChild(prevLink);

      for (let i = 1; i <= totalPages; i++) {
        const pageLink = document.createElement("span");
        pageLink.textContent = i;
        pageLink.classList.add("pagination-link");
        if (i === currentPage) {
          pageLink.classList.add("active-page");
        }
        pageLink.addEventListener("click", () => {
          currentPage = i;
          displayPage(currentPage);
        });
        paginationContainer.appendChild(pageLink);
      }

      const nextLink = document.createElement("span");
      nextLink.textContent = ">";
      nextLink.classList.add("pagination-link");
      if (currentPage === totalPages) {
        nextLink.classList.add("disabled");
      } else {
        nextLink.addEventListener("click", () => {
          currentPage++;
          displayPage(currentPage);
        });
      }
      paginationContainer.appendChild(nextLink);
    }

    // Handle accept/reject actions
    document.addEventListener("click", async (event) => {
      // Check if the clicked element is either accept or reject button
      const acceptBtn = event.target.closest(".accept-btn");
      const rejectBtn = event.target.closest(".reject-btn");

      if (acceptBtn || rejectBtn) {
        // Get the data from the clicked element (either accept or reject)
        const requestId = (acceptBtn || rejectBtn).dataset.id;
        const ownerEmail = (acceptBtn || rejectBtn).dataset.owner;
        const ownerID2 = (acceptBtn || rejectBtn).dataset.truck;
        const newLat = (acceptBtn || rejectBtn).dataset.lat;
        const newLong = (acceptBtn || rejectBtn).dataset.long;

        try {
          // Accept Action
          if (acceptBtn) { //******************************************ACCEPT********************************************
            await updateDoc(doc(db, "Location_Update", requestId), {
              status: "accepted",
            });

            // Fetch the Food_Truck document using ownerID
            const foodTruckQuerySnapshot = await getDocs(
              query(
                collection(db, "Food_Truck"),
                where("ownerID", "==", ownerID2)
              )
            );

            if (foodTruckQuerySnapshot.empty) {
              console.error("Food truck not found for owner:", ownerEmail);
              return;
            }

            const foodTruckDoc = foodTruckQuerySnapshot.docs[0];
            const foodTruckDocRef = foodTruckDoc.ref;

            // Update the food truck's location
            await updateDoc(foodTruckDocRef, {
              location: `${newLat},${newLong}`,
            });

            // Send email notification to the owner
            await sendEmail(
              ownerEmail,
              "تم قبول طلب تحديث الموقع 🚚",
              `تم قبول طلب تحديث موقع عربتك! موقعك الجديد: https://www.google.com/maps?q=${newLat},${newLong}`
            );

            alert("تم قبول الطلب وإرسال بريد إلكتروني للمالك!");

            // HISTORY RELATED!!
            const historyRef = collection(db, "History");
            await addDoc(historyRef, {
              docType: "Location Change Acceptance",
              Details: `قبول طلب تحديث موقع عربة ${foodTruckDoc.data().name} برقم المعرف ${foodTruckDoc.id}`,
              timestamp: new Date(),
            });

            // NOTIFICATION RELATED!!************************************************************************************
            const NotifiRef = collection(db, "Notification");
            await addDoc(NotifiRef, {
              Title: '📍 تحديث موقع',
              Msg: `!!🎉🚚انتقلت إلى موقع جديد ${foodTruckDoc.data().name} عربة`,
              TruckId: `${foodTruckDoc.id}`,
              isRead: false,
              Time: new Date(),
            });

          }

          //******************************************ACCEPT*************************************************************
          // Reject Action
          if (rejectBtn) {
            const reason = prompt("يرجى إدخال سبب الرفض:");
            if (!reason) {
              alert("يجب إدخال سبب الرفض.");
              return;
            }

            await updateDoc(doc(db, "Location_Update", requestId), {
              status: "rejected",
              rejectionReason: reason,
            });

            // Fetch the Food_Truck document using ownerID
            const foodTruckQuerySnapshot = await getDocs(
              query(
                collection(db, "Food_Truck"),
                where("ownerID", "==", ownerID2)
              )
            );

            if (foodTruckQuerySnapshot.empty) {
              console.error("Food truck not found for owner:", ownerEmail);
              return;
            }

            const foodTruckDoc = foodTruckQuerySnapshot.docs[0];
            const foodTruckDocRef = foodTruckDoc.ref;

            // Send email notification to the owner
            await sendEmail(
              ownerEmail,
              "تم رفض طلب تحديث الموقع ❌",
              `نأسف، تم رفض طلب تحديث موقع عربتك. السبب: ${reason}`
            );

            alert("تم رفض الطلب وإرسال بريد إلكتروني للمالك!");

            // HISTORY RELATED!!
            const historyRef = collection(db, "History");
            await addDoc(historyRef, {
              docType: "Location Change Rejection",
              Details: `رفض طلب تحديث موقع عربة ${foodTruckDoc.data().name} برقم المعرف ${foodTruckDoc.id}. السبب: ${reason}`,
              timestamp: new Date(),
            });
          }

          // Reload the page to reflect the changes
          window.location.reload();
        } catch (error) {
          console.error("Error handling request:", error);
          alert("حدث خطأ أثناء معالجة الطلب.");
        }
      }
    });



    // Function to send email via EmailJS
    async function sendEmail(toEmail, subject, message) {
      try {
        const response = await emailjs.send(
          "service_wsy344n",
          "template_oh87x8s",
          {
            to_email: toEmail,
            subject: subject,
            message: message,
          }
        );
        console.log("Email sent successfully:", response);
      } catch (error) {
        console.error("Error sending email:", error);
        alert("حدث خطأ أثناء إرسال البريد الإلكتروني.");
      }
    }

    // Notification Functions<!--*************************************************************************************************************-->
    async function checkPendingTrucks() {
      try {
        const trucksSnapshot = await getDocs(collection(db, "Food_Truck"));
        const requestsSnapshot = await getDocs(collection(db, "Request"));

        const requestStatusMap = {};
        requestsSnapshot.forEach(doc => {
          requestStatusMap[doc.id] = doc.data().status;
        });

        let pendingCount = 0;
        trucksSnapshot.forEach(doc => {
          const statusId = doc.data().statusId;
          if (statusId && requestStatusMap[statusId] === "pending") {
            pendingCount++;
          }
        });

        const badge = document.getElementById("notification-badge");
        const icon = document.getElementById("notification-icon");

        if (pendingCount > 0) {
          badge.textContent = pendingCount;
          badge.classList.remove("hidden");
          badge.classList.add("has-notifications");
          icon.style.color = "#7A557A"; // Change icon color
        } else {
          badge.classList.add("hidden");
          badge.classList.remove("has-notifications");
          icon.style.color = ""; // Reset icon color
        }
      } catch (error) {
        console.error("Error checking pending trucks:", error);
      }
    }

    // Add click handler for notification icon
    // Notification click handler
    document.getElementById("notification-trigger").addEventListener("click", function (e) {
      e.stopPropagation();
      const badge = document.getElementById("notification-badge");
      const popup = document.getElementById("notification-popup");
      const message = document.getElementById("notification-message");

      if (!badge.classList.contains("hidden")) {
        const count = badge.textContent;
        message.textContent = `لديك ${count} عربات قيد الانتظار!`;
        popup.classList.toggle("hidden");
      }
    });

    // Confirm button handler
    document.getElementById("notification-confirm").addEventListener("click", function () {
      window.location.href = "WaitingTrucks.html";
    });

    // Close when clicking elsewhere
    document.addEventListener("click", function () {
      document.getElementById("notification-popup").classList.add("hidden");
    });
  </script>
